<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="target-text">Loading...</p>
    <textarea id="input-text" placeholder="Start typing here..." disabled></textarea>

    <div class="info">
      <div><strong>Time Left:</strong> <span id="timer">60</span>s</div>
    </div>

    <div id="result" class="hidden">
      <p><strong>Time Taken:</strong> <span id="time-taken">0</span>s</p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">0</span>%</p>
      <p><strong>Errors:</strong> <span id="errors">0</span></p>
    </div>

    <button onclick="submitTest()">Submit</button>
    <button onclick="restartTest()">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
